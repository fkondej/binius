name: Rust CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-debug-amd:
    name: Build Debug AMD
    runs-on: ubuntu-latest
    container: rustlang/rust:nightly
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Cache Cargo Dependencies and Build Artifacts (AMD)
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-amd64-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-amd64-cargo-

      - name: Debug Disk Usage After Cache Restore
        run: du -h -d1 .

      - name: Build Debug (AMD)
        run: cargo build --tests --benches --examples

