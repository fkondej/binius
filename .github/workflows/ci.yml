name: Rust CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-debug:
    name: Build Debug
    runs-on: ${{ matrix.runner }}
    container: rustlang/rust:nightly
    strategy:
      matrix:
        arch: [amd64, arm64]
        include:
          - arch: amd64
            runner: ubuntu-latest
            cache-key: ubuntu-amd64
          - arch: arm64
            runner: ubuntu-22.04-arm
            cache-key: ubuntu-arm64
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Cache Cargo Dependencies and Build Artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ matrix.cache-key }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.cache-key }}-cargo-

      - name: Debug Disk Usage After Cache Restore
        run: |
          echo "Current dir usage"
          du -h -d1 .
          echo "Home dir usage"
          du -h -d1 ~/

      - name: Build Debug
        run: cargo build --tests --benches --examples

      - name: Debug Disk Usage After Build
        run: |
          echo "Current dir usage"
          du -h -d1 .
          echo "Home dir usage"
          du -h -d1 ~/

      # - name: Upload Cargo.lock as Artifact
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: Cargo.lock
      #     path: Cargo.lock
      #     retention-days: 1

      # - name: Upload Compiled Binaries
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: rust-build-artifacts-${{ matrix.arch }}
      #     path: target
      #     retention-days: 1

  build-debug-no-cache:
    name: Build Debug (No Cache)
    runs-on: ${{ matrix.runner }}
    container: rustlang/rust:nightly
    strategy:
      matrix:
        arch: [amd64, arm64]
        include:
          - arch: amd64
            runner: ubuntu-latest
          - arch: arm64
            runner: ubuntu-22.04-arm
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Debug
        run: cargo build --tests --benches --examples

  unit-test-portable:
    name: Unit Test Portable
    runs-on: ${{ matrix.runner }}
    container: rustlang/rust:nightly
    strategy:
      matrix:
        arch: [amd64, arm64]
        include:
          - arch: amd64
            runner: ubuntu-latest
            cache-key: ubuntu-amd64
          - arch: arm64
            runner: ubuntu-22.04-arm
            cache-key: ubuntu-arm64
    needs: [build-debug]  # Tests run only after build completes
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Cache Cargo Dependencies and Build Artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ matrix.cache-key }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.cache-key }}-cargo-

      - name: Debug Disk Usage After Cache Restore
        run: |
          echo "Current dir usage"
          du -h -d1 .
          echo "Home dir usage"
          du -h -d1 ~/

      # - name: Download Cargo.lock
      #   uses: actions/download-artifact@v4
      #   with:
      #     name: Cargo.lock
      #     path: .

      # - name: Download Compiled Binaries
      #   uses: actions/download-artifact@v4
      #   with:
      #     name: rust-build-artifacts-${{ matrix.arch }}
      #     path: target

      - name: Run Tests and Examples
        run: RUSTFLAGS="-C target-cpu=generic" ./scripts/run_tests_and_examples.sh

      - name: Debug Disk Usage After Tests
        run: |
          echo "Current dir usage"
          du -h -d1 .
          echo "Home dir usage"
          du -h -d1 ~/

  unit-test-portable-no-cache:
    name: Unit Test Portable (No Cache)
    runs-on: ${{ matrix.runner }}
    container: rustlang/rust:nightly
    strategy:
      matrix:
        arch: [amd64, arm64]
        include:
          - arch: amd64
            runner: ubuntu-latest
            cache-key: ubuntu-amd64
          - arch: arm64
            runner: ubuntu-22.04-arm
            cache-key: ubuntu-arm64
    needs: [build-debug-no-cache]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run Tests and Examples
        run: RUSTFLAGS="-C target-cpu=generic" ./scripts/run_tests_and_examples.sh
